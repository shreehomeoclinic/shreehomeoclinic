    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
        }

        .images {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* 3 images per row */
            gap: 10px;
            padding: 20px;
            max-width: 900px;
            /* Adjust width */
            margin: auto;
        }

        .images img {
            width: 100%;
            /* Makes images responsive */
            height: auto;
            border-radius: 8px;
            /* Optional: Rounded corners */
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            /* Optional: Adds shadow */
        }

        header {
            background-color: #004aad;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .caduceus {
            /* position: absolute; */
            top: 50%;
            width: 30px;
            border-radius: 50%;

        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #007bff;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 16px;
        }

        /* Responsive design for mobile */
        @media screen and (max-width: 768px) {
            nav {
                flex-direction: column;
                /* Stack the items vertically */
                align-items: center;
            }

            nav a {
                padding: 15px;
                font-size: 18px;
                /* Adjust the font size */
                width: 100%;
                /* Make the links take up full width */
                text-align: center;
                /* Center the text */
            }
        }
        i{
            color: white;
        }
    </style>
</head>
